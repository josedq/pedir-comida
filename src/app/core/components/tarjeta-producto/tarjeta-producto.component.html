<div id="container">
  <div
    id="foto"
    [ngStyle]="{ 'background-image': 'url(' + producto.fotoUrl + ')' }"
  >
    <img
      *ngIf="producto.esCeliaco"
      src="icons/gluten-svgrepo-com.svg"
      alt="Apto celÃ­aco"
    />
    <img
      *ngIf="producto.esVegano"
      src="icons/vegetables-salad-svgrepo-com.svg"
      alt="Apto vegano"
    />
  </div>
  <div id="detalles">
    <h4>{{ producto.nombre }}</h4>
    <ul>
      <li *ngFor="let ingrediente of producto.ingredientes">
        {{ ingrediente }}
      </li>
    </ul>
    <p id="precio">${{ producto.precio }}</p>
  </div>
</div>
